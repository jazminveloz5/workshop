<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/jazminm-veloz/jazminm-veloz.html">
<link rel="import" href="../../bower_components/login-componente/login-componente.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="work-shop-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  <div hidden$="{{!showMe}}">
<login-componente on-user-corre-changed="login2"></login-componente>
</div>
<div hidden$="{{showMe}}"> 
    <h2>Hello [[prop1]]!</h2>
     <jazminm-veloz title="Propiedades a mano"input-value="Input a mano" button-value="Este botòn se escribiò a mano">
    </jazminm-veloz>
    <jazminm-veloz title="{{titulo}}"input-value="{{input}}"button-value="[[button]]"></jazminm-veloz>
    <jazminm-veloz title="{{inputLabel}}" input-value="{{prop2}}" button-value="{{prop2}}"></jazminm-veloz>
  </div>
  <iron-ajax auto url= "https://pokeapi.co/api/v2/pokemon/?limit=50" handle-as="json" on-response="handleResponse">
  </iron-ajax>

<template is="dom-repeat" items="{{Pokemon1}}"> 
  <paper-card elevation="2">
  <br>
  <div class="card-content">
    <img class="pokeimg" src="{{item.url}}" width="100px" height="100px">
    <p>{{item.name}}</p>
    <p>#{{item.id}}</p>
  </div>
  </paper-card>
</template>
  </template>

  
  <script>
    /**
     * @customElement
     * @polymer
     */
    class WorkShopApp extends Polymer.Element {
      static get is() { return 'work-shop-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'work-shop-app'
            },
          titulo:{
            type: String,
            value: 'Titulo a travès de propiedad'
          },
          input:{
            type:String,
            value: 'Input a travès de propiedad'
          },
          button:{
            type: String,
            value: 'Botòn 2 a travès de propiedad'
          },
          inputLabel:{
            type: String,
            value: "Data binding",
          },
          showMe:{
            type:Boolean,
            value:true,
            notify:true 
          },
          Pokemon1:{
            type: Array,
            value: []
          }
      };
    }
    login2(e){
  console.log(e.detail);
  if(e.detail.value){
    alert("¡ Bienvenido !");
    this.showMe = false;
  }
    }

handleResponse(e){ //llama al mètodo, lanzarà evento
console.log(e.detail.response)
this.pokemon=e.detail.response.results
console.log(this.pokemon)

  let pokemones = e.detail.response.results; //guarda los resultados
  let pikachu = []; //variable auxiliar, es arreglo
  pokemones.forEach((pokemoncito, contar) => //
  {
    pikachu.push({ //introduce los valores 
      name:pokemoncito.name,
      id: contar + 1,
      url: `https://pokeres.bastionbot.org/images/pokemon/${contar+1}.png`//$encapsula
  });
});
  this.Pokemon1 = pikachu; //manda a propiedad pokemon1
}
}
    window.customElements.define(WorkShopApp.is, WorkShopApp);
  </script>
</dom-module>
